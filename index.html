<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="player-select-area">
       <select class="player-select">
           <option value="two-player">2 Player</option>
           <option value="computer">VS. Computer</option>
       </select>
    </div>
    <div class="side-select-area"></div>
    <div class="gameboard">
        <div class="cell column-1 row-1"></div>
        <div class="cell column-2 row-1"></div>
        <div class="cell column-3 row-1"></div>
        <div class="cell column-1 row-2"></div>
        <div class="cell column-2 row-2"></div>
        <div class="cell column-3 row-2"></div>
        <div class="cell column-1 row-3"></div>
        <div class="cell column-2 row-3"></div>
        <div class="cell column-3 row-3"></div>
    </div>
    <div class="winner-declaration"></div>
</body>
</html>
